	text-align: center;

<body>
<script>
var addNum = (function(){
	var counter = 0;
	return function(){ 
		return (document.getElementById("display1").innerHTML = (counter += 1)); 
	}
})();
</script>
<div class="center">
<button type="button" onclick="addNum()">click me</button>
<div><img src="img/enhanced-buz.jpg" onclick="addNum()"></div>
<p id="display1"></p>
<img src="img/sneaky.jpg" onclick="addNum()"></div>
